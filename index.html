<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Comedero AI (gato/perro)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0; padding: 0;
      background: #626262;
      display:flex; flex-direction:column; align-items:center;
    }
    header {
      width:100%; padding:12px;
      background:#919191; color:#fff;
      font-size:1.1em; font-weight:600; text-align:center;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    main { max-width:480px; width:100%; padding:12px; }

    #wrap {
      position:relative;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,.2);
      background:#292727;
    }
    video, canvas { width:100%; height:auto; display:block; }
    .tag {
      position:absolute; left:8px; top:8px;
      background:rgba(126, 126, 126, 0.667); color:#fff;
      padding:3px 8px; border-radius:8px;
      font-size:13px; font-weight:600;
    }

    #out {
      margin-top:8px;
      font-size:18px; text-align:center;
      padding:10px;
      border-radius:10px;
      background:#292727;
      
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }

    /* Pesta√±a de log */
    details {
      margin-top:10px;
      width:100%;
    }
    summary {
      cursor:pointer;
      padding:8px 12px;
      background:#292727;
      border-radius:8px;
      font-weight:600;
      box-shadow:0 1px 4px rgba(0,0,0,.1);
    }
    #log {
      margin-top:8px; padding:10px;
      font-family: ui-monospace, monospace;
      font-size:13px; white-space:pre-wrap;
      background:#292727; border-radius:10px;
      box-shadow:0 1px 4px rgba(0,0,0,.1);
      max-height:120px; overflow-y:auto;
    }

    @media (max-width:600px) {
      #out { font-size:16px; }
    }
  </style>
</head>
<body>
  <header>üêæ Comedero AI</header>
  <main>
    <div id="wrap">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div id="badge" class="tag">Cargando‚Ä¶</div>
    </div>

    <div id="out">Preparando c√°mara‚Ä¶</div>

    <!-- Pesta√±a desplegable -->
    <details>
      <summary>üìú Ver log MQTT</summary>
      <div id="log">Esperando conexi√≥n...</div>
    </details>
  </main>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <script>
    let THRESHOLD = 0.55;
    const COOLDOWN_MS = 3000;
    const MQTT_URL   = 'wss://test.mosquitto.org:8081/mqtt';
    const TOPIC      = 'comedero/door';

    const video   = document.getElementById('video');
    const canvas  = document.getElementById('overlay');
    const ctx     = canvas.getContext('2d');
    const outEl   = document.getElementById('out');
    const logEl   = document.getElementById('log');
    const badge   = document.getElementById('badge');

    const logs = [];
    function log(s){ 
      logs.unshift(s); 
      while(logs.length>20) logs.pop(); 
      logEl.textContent = logs.join('\n'); 
    }

    const mqttClient = mqtt.connect(MQTT_URL, { keepalive: 30, clean: true });
    mqttClient.on('connect', ()=> log('‚úÖ MQTT conectado'));
    mqttClient.on('error',   e  => log('‚ùå MQTT error: ' + e));
    function publish(cmd){ mqttClient.publish(TOPIC, cmd); log('‚Üí MQTT: '+cmd); }

    async function setupCamera(){
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal:'environment' }, width:{ideal:640}, height:{ideal:480} },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    function drawBoxes(preds){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (const p of preds){
        const [x,y,w,h] = p.bbox;
        ctx.strokeStyle = p.class === 'cat' ? '#3fa9f5' : '#f55';
        ctx.lineWidth = 3;
        ctx.strokeRect(x,y,w,h);
        const label = `${p.class} ${(p.score*100).toFixed(1)}%`;
        ctx.font = '600 14px system-ui';
        const tw = ctx.measureText(label).width + 10;
        ctx.fillStyle = '#0009';
        ctx.fillRect(x, y-22, tw, 20);
        ctx.fillStyle = '#fff';
        ctx.fillText(label, x+5, y-7);
      }
    }

    (async () => {
      try{
        outEl.textContent = 'Solicitando c√°mara‚Ä¶';
        await setupCamera();
        outEl.textContent = `C√°mara OK (${video.videoWidth}√ó${video.videoHeight})`;

        badge.textContent = 'Cargando modelo‚Ä¶';
        const model = await cocoSsd.load();
        badge.textContent = 'Listo ‚úÖ';

        let lastCmd = 'none', cooldownUntil = 0;

        async function loop(){
          const preds = await model.detect(video);
          const cats  = preds.filter(p => p.class === 'cat' && p.score >= THRESHOLD);
          const dogs  = preds.filter(p => p.class === 'dog' && p.score >= THRESHOLD);

          const topCat = cats.sort((a,b)=>b.score-a.score)[0];
          const topDog = dogs.sort((a,b)=>b.score-a.score)[0];

          const list = [];
          if (topCat) list.push({label:'üê± Gato',  value: topCat.score});
          if (topDog) list.push({label:'üê∂ Perro', value: topDog.score});
          list.sort((a,b)=>b.value-a.value);

          outEl.innerHTML = list.length
            ? list.map(r => `${r.label}: ${(r.value*100).toFixed(1)}%`).join(' | ')
            : 'Sin gato/perro detectados.';

          drawBoxes([...(topCat?[topCat]:[]), ...(topDog?[topDog]:[])]);

          const now = Date.now();
          if (now > cooldownUntil) {
            if (topCat && topDog && lastCmd !== 'ambos'){
              // Si detecta ambos, env√≠a mensaje de ambos detectados
              publish('Perro y gato detectado'); 
              lastCmd='ambos'; 
              cooldownUntil = now + COOLDOWN_MS;
            } else if (topDog && !topCat && lastCmd !== 'perro'){
              // Solo perro detectado
              publish('perro'); 
              lastCmd='perro'; 
              cooldownUntil = now + COOLDOWN_MS;
            } else if (topCat && !topDog && lastCmd !== 'gato'){
              // Solo gato detectado
              publish('gato');  
              lastCmd='gato';  
              cooldownUntil = now + COOLDOWN_MS;
            }
          }
          requestAnimationFrame(loop);
        }
        loop();
      } catch(e){
        outEl.textContent = 'Error: ' + (e.message || e);
      }
    })();
  </script>
</body>
</html>
